<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark "id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Catering</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
           data-bs-target="#navbarSupportedContent"  aria-expanded="false" >

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto ">
              <li class="nav-item ">
                <a class="nav-link"  href="index.html#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="index.html#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="index.html#catergory">Catergory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="index.html#contact">Contact</a>
              </li>
            </ul>
            <button class="btn p-2 my-lg-0 my-2"   onclick="toremove()">Login</button>
            </div>
        </div>
      </nav>

<div class="container form">
    <div class="col-lg-12 col-md-12 col-sm-12 contact text-start ">
        <h1 class="text-center " id="topic">Contact</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fairose">
        </div><div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="Number" class="form-control" id="exampleFormControlInput1" placeholder="+91  1234567890">
          </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Date</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Date">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Time</label>
            <input type="time" class="form-control" id="exampleFormControlInput1" placeholder="Time">
          </div>
          
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Address</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Your Message"></textarea>
        </div>
        <div class="d-grid  mx-auto">
          <button class="btn " type="button">Submit</button>
         
        </div>
      </div>
</div>
<script src="catering.js"></script>
</body>
</html>
